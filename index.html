
<!DOCTYPE html>
<html>
<head>
    <title>Shoe Array Operations</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Shoe Inventory</h1>
    <ul id="shoeList">
        <!-- Shoe items will be displayed here -->
    </ul>

    <button onclick="sliceArray()">Slice(5)</button>
    <button onclick="pushItem()">Push Item</button>
    <button onclick="popItem()">Pop Item</button>
    <a href="https://github.com/Jimwellaluquin03/10array" target="_blank">
        <button>Hosting on GitHub</button>
    </a>

    <script>
        // Initial array of 10 shoe items
        let shoeArray = [
            "Nike Air Max",
            "Adidas Ultraboost",
            "Reebok Classic",
            "Puma Future Rider",
            "New Balance 990",
            "Converse Chuck Taylor",
            "Vans Old Skool",
            "Asics Gel-Kayano",
            "Under Armour HOVR",
            "Skechers Go Walk"
        ];

        // Function to display the current state of the shoeArray
        function displayShoeList() {
            const shoeList = document.getElementById("shoeList");
            shoeList.innerHTML = ""; // Clear previous list

            for (let i = 0; i < shoeArray.length; i++) {
                const listItem = document.createElement("li");
                listItem.textContent = shoeArray[i];
                shoeList.appendChild(listItem);
            }
        }

        // Function to perform slice(5) operation
        function sliceArray() {
            shoeArray = shoeArray.slice(5);
            displayShoeList();
        }

        // Function to perform push() operation
        function pushItem() {
            const newItem = prompt("Enter a new shoe item:");
            if (newItem) {
                shoeArray.push(newItem);
                displayShoeList();
            }
        }

        // Function to perform pop() operation
        function popItem() {
            shoeArray.pop();
            displayShoeList();
        }

        // Initial display of the shoeArray
        displayShoeList();
    </script>
</body>
</html>
